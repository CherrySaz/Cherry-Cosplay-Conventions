<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A fun cosplay conventions website based on the world popular game by Epic Games called Fortnite">
    <meta name="keywords"
        content="fortnite, epic games, cosplay, convention, fortnite cosplay, gamer meet ups, cosplay events, real fortnite skins">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <title>Cherry Cosplay Conventions</title>


</head>


<body>


    <header>
        <a href="index.html">
            <h1 id="logo"> Cherry Cosplay Conventions</h1>
        </a>
        <nav class="text-right">

            <ul id="#menu" class="menu" class="text-right">
                <ul id="#menu">
                    <li>
                        <a href="index.html" class="active">home</a>
                    </li>
                    <li>
                        <a href="about.html" class="active">About</a>
                    </li>
                    <li>
                        <a href="gallery.html" class="active">Photos</a>
                    </li>
                    <li>
                        <a href="register.html" class="active">Newsletter Sign Up!</a>
                    </li>


                </ul>
                </div>
        </nav>
    </header>

    <p1 id="signup-heading">Sign up to our newsletter!</p1>
    <br>
    <form
    <div class="background-lspic" >
        <img src="assets/images/Fortnite loading screen.jpg" target="_blank">
    </div>

        <label for="first-name">Name</label>
        <input id="first-name" type="text" required>
        <label for="second-name">Surname</label> 
        <input id="second-name" type="text" required>
       <label for="email-address">E-mail Address</label>
       <input for="email-address" type="text" required>
       <label for="submit" value="register">Submit</label>
        <input id="submit" type="button">
        <label for="reset" value="clear form"></label>
        <input id="reset" type="button"
        
        <br>
        <center id="tellus">
        <label for="your favourite Fortnite skin" >Tell us about your Favourite Fortnite skin</label>
        <br>
        <textarea id="your-favourite-fortnite-skin" cols="60" rows="15" name="your favourite fortnite skin" placeholder="Tell us here!"></textarea>
        </center>
        </form>
    <footer>
        <ul class="social-media">
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="visit our instagram page"
                    (opens in a new tab)><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="visit our facebook page"
                    (opens in a new tab)><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="visit our youtube page" (opens
                    in a new tab)><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="visit our twitter page" (opens
                    in a new tab)><i class="fa-brands fa-twitter"></i></a>
            </li>
    </footer>


    <script src="https://kit.fontawesome.com/e9fd7507fb.js" crossorigin="anonymous"></script>
</body>


</html>
