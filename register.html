<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">

    <meta name="description"
        content="A fun imaginary cosplay conventions website based on the world popular game by Epic Games called Fortnite">
    <meta name="keywords"
        content="fortnite, epic games, cosplay, convention, fortnite cosplay, gamer meet ups, cosplay events, real fortnite skins">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <title>Cherry Cosplay Conventions</title>
</head>

<body>


    <header>
        <a href="index.html">
            <h1 id="logo"> Cherry Cosplay Conventions</h1>
        </a>
        <nav class="text-right">
            </nav>

            <ul id="#menu" class="text-right">
                    <li>
                        <a href="index.html" class="active">Home</a>
                    </li>
                    <li>
                        <a href="about.html" class="active">About</a>
                    </li>
                    <li>

                        <a href="register.html" class="active">Newsletter Sign Up!</a>
                    </li>

                </ul>
                </header>

    <p id="signup-heading">Sign up to our newsletter!</p>
    <br>
    <form action="submit" method="POST">

        <div id="labels" class="center">
            <label for="first-name">First Name</label>
            <input id="first-name" type="text" required>
            <label for="second-name">Surname</label>
            <input id="second-name" type="text" required>
            <label for="email">E-mail Address</label>
            <input id="email" type="text" required>
            </div>
            <br>
            <div id="tellus">
                <div class="telltext">
                <div id="your-favourite-Fortnite-skin">What's your Favourite Fortnite skin and why?</div>
                <br>
                <textarea id="your-favourite-fortnite-skin" cols="80" rows="25" name="your favourite fortnite skin"
                    placeholder="Tell us here!"></textarea>
                    </div>
                <button type="submit" class="register-button">Register</button>
                <button type="reset" class="reset-button">Reset</button>
                <br>
                <img src="assets/images/Fortnite-Cosplay-group-at-E3-2018.jpg" alt="group of Fortnite cosplayers">
                <br> 
            
                
        </div>
    </form>
    <footer>
    <ul class="social-media">
        <li>
            <a href="https://twitch.com" target="_blank" rel="noopener" aria-label="visit our twitchpage"><i
                    class="fa-brands fa-twitch"></i></a>
        </li>
        <!--opens in a new tab-->

            <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="visit our youtube page"><i

            <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="visit our facebook page"><i

        </li>
        <!--opens in a new tab-->
    
        <li>
            <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="visit our twitter page"><i
                    class="fa-brands fa-twitter"></i></a>
        </li>
        <!--opens in a new tab-->
    </ul>

    </footer>
